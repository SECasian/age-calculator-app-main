<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="date-input">
        <div class="input-details">
          <p class="details">DAY</p>
          <input type="text" name="" id="input-day" placeholder="DD" />
          <span id="error-day"></span>
        </div>
        <div class="input-details">
          <p class="details">MONTH</p>
          <input type="text" name="" id="input-month" placeholder="MM" />
          <span class="error-month invalid"></span>
        </div>
        <div class="input-details">
          <p class="details">YEAR</p>
          <input type="text" name="" id="input-year" placeholder="YYYY" />
          <span class="error-year invalid"></span>
        </div>
      </div>
      <div class="btn-div">
        <div class="line"></div>
        <button class="submit-btn">
          <img src="/assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="result-div">
        <h1>
          <span class="years-display">--</span>
          years
        </h1>
        <h1>
          <span class="months-display">--</span>
          months
        </h1>
        <h1>
          <span class="days-display">--</span>
          days
        </h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
